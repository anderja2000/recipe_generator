    <header>
        <h1>Recipe Generator </h1>

    </header>
    <div class="pantry">
        <center>
            <h1>Pantry</h1>
            <h2 id="cart"></h2>
        </center>
    </div>
    <div class="scroll">
        <div class="container">

            <section>
                <h1> vegetables</h1>
                <img src="./images/vegetable.jpeg" alt="">

                <div class="line"></div>

                <div id="vegetableOptions"></div>

                <button class="allOptions buttonClicked">All Options</button>


            </section>
            <section>

                <h1>Fruits</h1>
                <img src="./images/fruit.jpg" alt="">

                <div class="line"></div>
                <!-- 
                    code generated in my javascript file that creates a table of clickable buttons  -->

                <div id="fruitOptions"></div>
                <button class="allOptions buttonClicked">All Options</button>


            </section>
            <section>
                <h1>Dairy & Eggs</h1>
                <img src="./images/dairy.jpg" alt="">

                <div class="line"></div>

                <div id="dairyEggsOptions"></div>
                <button class="allOptions buttonClicked">All Options</button>


            </section>

            <section>
                <h1>Cheeses</h1>
                <img src="./images/cheeses.jpg" alt="">

                <div class="line"></div>

                <div id="cheesesOptions"></div>
                <button class="allOptions buttonClicked">All Options</button>


            </section>

            <section>
                <h1>Meats</h1>
                <img src="./images/meats.jpeg" alt="">

                <div class="line"></div>

                <div id="meatsOptions"></div>
                <button class="allOptions buttonClicked">All Options</button>


            </section>
            <center>
                <button id="resetBtn">Reset choices</button>
            </center>
        </div>


    </div>
